<section class="projects-section">
  <h2 class="section-title">Proyectos</h2>
  <p class="section-subtitle">Una selección curada de trabajos personales, de código abierto y para clientes.</p>

  <div class="project-card" *ngFor="let project of projects">
    <div class="project-image">
      <img [src]="project.image" [alt]="project.title" />
    </div>

    <div class="project-content">
      <h3>{{ project.title }}</h3>
      <p class="description">{{ project.description }}</p>

      <ul class="tags">
        <li *ngFor="let tag of project.tags">{{ tag }}</li>
      </ul>

      <div class="buttons">
        <a *ngIf="project.caseStudyUrl" [href]="project.caseStudyUrl" target="_blank" class="btn primary">Caso de estudio</a>
        <a *ngIf="project.liveDemoUrl" [href]="project.liveDemoUrl" target="_blank" class="btn secondary">Ver demo</a>
        <a *ngIf="project.repoUrl" [href]="project.repoUrl" target="_blank" class="btn github">Código en GitHub</a>
      </div>
    </div>
  </div>
</section>
